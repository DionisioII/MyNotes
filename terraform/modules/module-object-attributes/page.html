<title>module-object-attributes</title>
</head><body>Object type attributes contain a fixed set of named values of different types. Using objects in your modules lets you group related attributes together, making it easier for users to understand how to use your module &nbsp;<br/>
Example:<br/>
<img src="image.png" /><img src="image 2.png" /><br/>
<br/>
<img src="image 3.png" />&nbsp; <img src="image 4.png" /></body></html>
